<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enquiry</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            width: 40%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .btn-save {
            width: 100%;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Enquiry Here</h1>
        <p th:text="${smsg}" class="text-success fw-bold"></p>
        <p th:text="${fmsg}" class="text-danger fw-bold"></p>
        
        <form th:action="@{/addEnq}" th:object="${enquerie}" method="post">
            <div class="mb-2">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{stuname}" placeholder="Enter your name" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Phone Number:</label>
                <input type="text" class="form-control" th:field="*{stuPhoneno}" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Class Mode:</label>
                <select class="form-select" th:field="*{classmode}" required>
                    <option value ="">-Select-</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Course:</label>
                <select class="form-select" th:field="*{stucoursename}" required>
                    <option value ="">-Select-</option>
                    <option value="Java">Java</option>
                    <option value="AWS">AWS</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Status:</label>
                <select class="form-select" th:field="*{Enqueriestatus}" required>
                    <option value ="">-Select-</option>
                    <option value="Open">Open</option>
                    <option value="Enrolled">Enrolled</option>
                    <option value="Lost">Lost</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-save">Save</button>
        </form>
        
        <div class="links mt-3">
            <a href="/View-Enqueries">View Enquiries</a> | 
            <a href="/dashboard">View Dashboard</a> | 
            <a href="/enquery">Add Enquiry</a> |
            <a href="/">log out</a>
        </div>
    </div>
</body>
</html>
