<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Enquiries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e3f2fd;
        }
        .nav-links {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #007bff;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="nav-links">
        <a href="/enquery">Add Enquiry</a>
        <a href="/View-Enqueries">View Enquiries</a>
        <a href="/dashboard">View Dashboard</a>
        <a href="/">Log out</a>
    </nav>

    <div class="container mt-4">
        <form th:action="@{/filter-enqeries}" th:object="${viewenqueryfilter}" method="post">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Class Mode:</label>
                    <select class="form-select" th:field="*{classmode}" name="classmode">
                        <option value="">All</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Course:</label>
                    <select class="form-select" th:field="*{Coursename}" name="coursename">
                        <option value="">All</option>
                        <option value="Java">Java</option>
                        <option value="AWS">AWS</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status:</label>
                    <select class="form-select" th:field="*{CourseStatus}" name="enqueriestatus">
                        <option value="">All</option>
                        <option value="Open">Open</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <div class="mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Course Name</th>
                        <th>Class Mode</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enquiry, loopCounter : ${enq}">
                        <td th:text="${loopCounter.index+1}"></td>
                        <td th:text="${enquiry.stuname}"></td>
                        <td th:text="${enquiry.stuPhoneno}"></td>
                        <td th:text="${enquiry.stucoursename}"></td>
                        <td th:text="${enquiry.classmode}"></td>
                        <td th:text="${enquiry.enqueriestatus}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${enquiry.id})}" class="btn btn-warning btn-sm">Edit</a>
                        </td>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
