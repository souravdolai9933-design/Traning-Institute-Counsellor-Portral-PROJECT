<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu {
            margin: 20px 0;
            font-size: 18px;
        }
        .menu p {
            margin: 10px 0;
        }
        .links a {
            margin: 10px;
            text-decoration: none;
            color: blue;
        }
        .logout {
            margin-top: 20px;
        }
        .logout button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="men u">
            <p>Total Enquiries: <span th:text="${dashboardInfo.totalEnq}"></span></p>
            <p>Open Enquiries: <span th:text="${dashboardInfo.openEnq}"></span></p>
            <p>Enrolled Enquiries: <span th:text="${dashboardInfo.enrollEnq}"></span></p>
            <p>Lost Enquiries: <span th:text="${dashboardInfo.lostEnq}"></span></p>
        </div>
        <div class="links">
            <a href="/enquery">Add Enquiry</a> | 
            <a href="/View-Enqueries">View Enquiries</a> |
            <a href ="/">Log out</a>
        </div>
    </div>
</body>
</html>
